<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="manifest" href="manifest.json" />
    <script type="text/javascript" src="js/httpclient.js"></script>
    <title>视频播放列表示例</title>
    <style>
        body {
            display: flex;
            align-items: left;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .video-container {
            margin-bottom: 20px;
            width: 100%;
        }

        .video-list {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 90%;
            height: 580px;
            overflow: auto;
            border: 1px solid black;
        }

        .video-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            background-color: white;
            border-radius: 5px;
            width: 90%;
        }

        .video-item img {
            width: 30%;
            height: 90px;
            margin-right: 10px;
        }

        .video-item p {
            margin: 0;
            width: 70%;
            font-size: 16px;
        }
    </style>
</head>
<script>
    const registerServiceWorker = async () => {
  if ("serviceWorker" in navigator) {
    try {
      const registration = await navigator.serviceWorker.register("/js/sw.js", {
        scope: "/",
      });
      if (registration.installing) {
        console.log("Service worker installing");
      } else if (registration.waiting) {
        console.log("Service worker installed");
      } else if (registration.active) {
        console.log("Service worker active");
      }
    } catch (error) {
      console.error(`Registration failed with ${error}`);
    }
  }
};
   registerServiceWorker();
</script>
<body>
    <div style="float: left;"><a href="index.html">&lt;&lt;返回</a></div>
    <div class="container">
        <!-- 顶部视频播放窗口 -->
        <div class="video-container">
            <video id="mainVideo" width="100%" controls webkit-playsinline='true' playsinline='true'>
                <source id="mainVideoSource" src="path/to/yourvideo1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- 下方视频列表 -->
        <div class="video-list" id ="mediaList">
            <!-- <div class="video-item" data-video-src="http://poerty.wuqiongda8888.com/lemengduogushi/9.mp4">
                <img src="https://vthumb.ykimg.com/054101015D1D974F15673C8C7208311A" alt="Video 1 Thumbnail">
                <p>视频 1</p>
            </div> -->
            <!-- 可以根据需要添加更多视频项 -->
        </div>
    </div>
</body>
<script>
    var cateId=new URLSearchParams(window.location.search).get("id");
    makeRequest('GET', "json/media-"+cateId+".json", null, (err, data) => {

        var list = document.getElementById("mediaList");
        for (var index in data){
            var media = data[index];
            var item = document.createElement("div");
            item.setAttribute("class", "video-item");
            item.setAttribute("data-video-src", media["videoUrl"]);

            var img = document.createElement("img");
            img.setAttribute("src", media["icon"]);
            item.appendChild(img);

            var p = document.createElement("p");
            p.innerHTML = media["name"];
            item.appendChild(p);

            list.appendChild(item);
        }

        var mainVideo = document.getElementById('mainVideo');
        var mainVideoSource = document.getElementById('mainVideoSource');
        var videoItems = document.querySelectorAll('.video-item');

        videoItems.forEach(function (item) {
            item.addEventListener('click', function () {
                var newVideoSrc = item.getAttribute('data-video-src');
                mainVideoSource.src = newVideoSrc;
                mainVideo.load();
                mainVideo.play();
            });
        });
    })

    // document.addEventListener('DOMContentLoaded', function () {
        
    // });
</script>

</html>
