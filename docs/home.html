<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <title>视频播放列表示例</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="js/httpclient.js"></script>
    <style>
        .cate-list {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        .cate-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            background-color: white;
            border-radius: 5px;
            width: 100%;
        }

        .cate-item img {
            width: 30%;
            height: 90px;
            margin-right: 10px;
        }

        .cate-item p {
            margin: 0;
            width: 70%;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id ="cate-list">
        <p>分组</p>
        <div class="cate-list">
            <div class="cate-item" data-cate-id="">
                <img src="" alt="">
                <p>童话故事</p>
            </div>
            <div class="cate-item" data-cate-id="">
                <img src="" alt="">
                <p>童话故事</p>
            </div>
            <!-- 可以根据需要添加更多视频项 -->
        </div>
        <p>分组</p>
        <div class="cate-list">
            <div class="cate-item" data-cate-id="">
                <img src="" alt="">
                <p>童话故事</p>
            </div>
            <div class="cate-item" data-cate-id="">
                <img src="" alt="">
                <p>童话故事</p>
            </div>
            <!-- 可以根据需要添加更多视频项 -->
        </div>
    </div>
</body>
<script>
    makeRequest('GET', "cate.json", null, (err, data) => {
        for (var cate in data){
            var p = document.createElement("p");
            p.innerHTML = cate;
            document.getElementById("cate-list").appendChild(p);

            var list = data[cate];
            for (var index in list){
                var item = list[index];
                var div = document.createElement("div");
                div.setAttribute("class","cate-list");

                var imgdiv = document.createElement("div");
                imgdiv.setAttribute("class","cate-item");
                imgdiv.setAttribute("data-cate-id",item["id"]);

                var img = document.createComment("img");
                img.setAttribute("src",item["icon"]);
                
                var catName = document.createElement("p");
                catName.innerHTML = item["name"];

                imgdiv.appendChild(img);
                imgdiv.appendChild(catName);

                div.appendChild(imgdiv);

                document.getElementById("cate-list").appendChild(div);
            }
            
        }
    })
</script>

</html>
