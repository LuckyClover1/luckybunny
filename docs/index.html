<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="icons/48.png">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="manifest" href="manifest.json" />
    <title>故事</title>
    <script type="text/javascript" src="js/httpclient.js"></script>
    <style>
        .cate-list {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        .cate-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            background-color: white;
            border-radius: 5px;
            width: 90%;
        }

        .cate-item img {
            width: 30%;
            height: 90px;
            margin-right: 10px;
        }

        .cate-item p {
            margin: 0;
            width: 70%;
            font-size: 16px;
        }
    </style>
</head>
<script>
    const registerServiceWorker = async () => {
  if ("serviceWorker" in navigator) {
    try {
      const registration = await navigator.serviceWorker.register("/js/sw.js", {
        scope: "/",
      });
      if (registration.installing) {
        console.log("Service worker installing");
      } else if (registration.waiting) {
        console.log("Service worker installed");
      } else if (registration.active) {
        console.log("Service worker active");
      }
    } catch (error) {
      console.error(`Registration failed with ${error}`);
    }
  }
};
   registerServiceWorker();
</script>
<body>
    <div id ="cate-list">
        
    </div>
</body>
<script>
    makeRequest('GET', "json/cate.json", null, (err, data) => {
        for (var cate in data){
            var p = document.createElement("p");
            p.innerHTML = cate;
            document.getElementById("cate-list").appendChild(p);

            var list = data[cate];
            for (var index in list){
                var item = list[index];
                var div = document.createElement("div");
                div.setAttribute("class","cate-list");

                var imgdiv = document.createElement("div");
                imgdiv.setAttribute("class","cate-item");
                imgdiv.setAttribute("data-cate-id",item["id"]);
                imgdiv.setAttribute("data-source", item["source"]);

                var img = document.createElement("img");
                img.setAttribute("src",item["icon"]);
                
                var catName = document.createElement("p");
                catName.innerHTML = item["name"];

                imgdiv.appendChild(img);
                imgdiv.appendChild(catName);

                div.appendChild(imgdiv);

                document.getElementById("cate-list").appendChild(div);
            }
        }

        var cateItems = document.querySelectorAll('.cate-item');
        cateItems.forEach(function (item) {
            item.addEventListener('click', function () {
                var catId = item.getAttribute('data-cate-id');
                var source = item.getAttribute('data-source');
                if(source=="bilibili"){
                  window.location.href="cate_bilibili.html?id="+ catId
                }else{
                  window.location.href="cate.html?id="+ catId
                }
              
            });
        });
    });
    
</script>

</html>
